<h2 class="tittle">Add entities</h2>
<div>
  <mat-card>
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <label>
        <input matInput [(ngModel)]="searchName" placeholder="Search entity">
      </label>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-list *ngFor="let item of entity | filter: searchName; let lastItem = last">
      <mat-checkbox>
        <b>{{item.name}}</b>
        <br><a class="main">{{item.details}}</a>
      </mat-checkbox>
      <mat-divider *ngIf="!lastItem"></mat-divider>
    </mat-list>
  </mat-card>
</div>
<button mat-raised-button color="accent">CONNECT</button>
